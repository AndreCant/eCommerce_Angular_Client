<!-- main slider start -->
<section class="bg-light position-relative">
    <div class="main-slider dots-style theme1">
        <div class="slider-item bg-img" [style]="'background-image:url(' + bannerCarousel?.image + ')'">
            <div class="container">
                <div class="row slider-height">
                    <div class="col-12">
                        <div class="slider-content slider-div-text" *ngIf="bannerCarousel">
                            <div [innerHTML]="bannerCarousel?.title"></div>
                            <!-- <p class="text-white text-uppercase mb-20">{{ 'common.menShoes' | translate }}</p>
                            <h4 class="text-white text-capitalize mb-25">{{ 'common.runningShoes' | translate }}</h4>
                            <h2 class="text-white mb-40">{{ 'common.sale' | translate }}</h2> -->
                            <a [routerLink]="['/products/M/shoes/running']" class="theme--btn1 btn--lg text-uppercase rounded-5 mt-45 mt-sm-25">{{ 'common.now' | translate }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- main slider end -->
<!-- common banner  start -->
<div class="common-banner bg-white pt-70 pb-10">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-30">
                <div class="banner-thumb">
                    <div class="zoom-in d-block overflow-hidden position-relative">
                        <img *ngIf="bannerMen" [src]="bannerMen?.image" alt="banner-thumb-naile">
                        <a [routerLink]="['/products/M/shoes/all']"
                            class="text-uppercase btn theme--btn1 btn--lg banner-btn position-absolute">{{ 'nav.men' | translate }}</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-30">
                <div class="banner-thumb">
                    <div class="zoom-in d-block overflow-hidden position-relative">
                        <img *ngIf="bannerWomen" [src]="bannerWomen?.image" alt="banner-thumb-naile">
                        <a [routerLink]="['/products/F/shoes/all']"
                            class="text-uppercase btn theme--btn1 btn--lg banner-btn position-absolute">{{ 'nav.women' | translate }}</a>
                    </div>

                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-30">
                <div class="banner-thumb">
                    <div class="zoom-in d-block overflow-hidden position-relative">
                        <img *ngIf="bannerKids" [src]="bannerKids?.image" alt="banner-thumb-naile">
                        <a [routerLink]="['/products/K/shoes/all']"
                            class="text-uppercase btn theme--btn1 btn--lg banner-btn position-absolute">{{ 'nav.kids' | translate }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- common banner  end -->
<!-- product tab start -->
<section class="product-tab bg-white pt-30 pb-30">
    <div class="container">

        <div class="product-tab-nav mb-35">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="section-title text-center mb-10">
                        <h2 class="title text-dark text-capitalize">{{ 'common.our' | translate }}</h2>
                        <p class="text mt-10">{{ 'common.line' | translate }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- product-tab-nav end -->
        <div class="row">
            <div class="col-12">
                <div class="tab-content" id="pills-tabContent">
                    <!-- first tab-pane -->
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"aria-labelledby="pills-home-tab">
                        <div class="product-slider-init theme1 d-flex flex-row bd-highlight mb-3 justify-content-evenly">

                            <div class="col-sm-6 col-lg-4 col-xl-3 mb-10" *ngFor="let product of products$ | async | slice:0:3">
                                <div class="card product-card " >
                                    <div class="card-body">
                                        <div class="product-thumbnail position-relative">
                                            <a [routerLink]="['/product/' + product?.id]">
                                                <img class="first-img" [src]="product?.preview" alt="thumbnail">
                                            </a>
                                            <ul class="product-links d-flex justify-content-center">
                                                <li>
                                                    <a href="javascript::" (click)="wishlist(product.id)">
                                                        <span [style.color]="prodWishlist.includes(product.id) ? 'red' : ''" data-toggle="tooltip" data-placement="bottom" title="add to wishlist" class="fa fa-heart"></span>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a [routerLink]="['/product/' + product?.id]" data-toggle="modal">
                                                        <span data-toggle="tooltip" data-placement="bottom"
                                                            title="Quick view" class="icon-magnifier"></span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="product-desc py-0">
                                            <h3 class="title pt-20"><a [routerLink]="['/product/' + product?.id]">{{product?.name}}</a></h3>
                                            <div class="d-flex align-items-center justify-content-between">
                                                <h6 class="product-price">â‚¬{{product?.price}}</h6>
                                                <button class="pro-btn" data-toggle="modal" data-target="#add-to-cart" (click)="cart(product?.id)"><i class="icon-basket"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- staic media start -->
<section class="static-media-section pb-80 bg-white">
    <div class="container">
        <div class="static-media-wrap theme-bg rounded-5">
            <div class="row">
                <div class="col-lg-3 col-sm-6 py-3">
                    <div class="d-flex static-media2 flex-column flex-sm-row" *ngIf="bannerShipping">
                        <img class="align-self-center mb-2 mb-sm-0 mr-30" [src]="bannerShipping.image"
                            alt="icon">
                        <div class="media-body">
                            <h4 class="title text-capitalize text-white" [innerHTML]="bannerShipping.title"></h4>
                            <p class="text text-white" [innerHTML]="bannerShipping.sub_title"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 py-3">
                    <div class="d-flex static-media2 flex-column flex-sm-row" *ngIf="bannerReturns">
                        <img class="align-self-center mb-2 mb-sm-0 mr-30" [src]="bannerReturns.image"
                            alt="icon">
                        <div class="media-body">
                            <h4 class="title text-capitalize text-white" [innerHTML]="bannerReturns.title"></h4>
                            <p class="text text-white" [innerHTML]="bannerReturns.sub_title"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 py-3">
                    <div class="d-flex static-media2 flex-column flex-sm-row" *ngIf="bannerSecure">
                        <img class="align-self-center mb-2 mb-sm-0 mr-30" [src]="bannerSecure.image"
                            alt="icon">
                        <div class="media-body">
                            <h4 class="title text-capitalize text-white" [innerHTML]="bannerSecure.title"></h4>
                            <p class="text text-white" [innerHTML]="bannerSecure.sub_title"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 py-3">
                    <div class="d-flex static-media2 flex-column flex-sm-row" *ngIf="bannerSupport">
                        <img class="align-self-center mb-2 mb-sm-0 mr-30" [src]="bannerSupport.image"
                            alt="icon">
                        <div class="media-body">
                            <h4 class="title text-capitalize text-white" [innerHTML]="bannerSupport.title"></h4>
                            <p class="text text-white" [innerHTML]="bannerSupport.sub_title"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
