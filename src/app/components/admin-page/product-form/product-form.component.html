<form [formGroup]="productForm" (ngSubmit)="saveProduct()">

        <div class="row">
            <div class="form-group col">
                <label for="name">{{ "product.name" | translate }}</label>
                <input type="text" formControlName="name" id="name" class="form-control" required>
            </div>
    
            <div class="form-group col">
                <label for="price">{{ "product.price" | translate }}</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend" style="height: 100%;">â‚¬</span>
                    </div>
                    <input type="number" step="any" min="1" formControlName="price" id="price" class="form-control" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col">
                <label for="type">Type</label>
                <select class="form-control" id="type" formControlName="type" required>
                    <option value="shoes">Shoes</option>
                    <option value="clothing">Clothing</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
    
            <div class="form-group col">
                <label for="subType">SubType</label>
                <select class="form-control" id="type" formControlName="subType">
                    <option *ngIf="productForm.value.type === 'shoes'" value="lifestyle">Lifestyle</option>
                    <option *ngIf="productForm.value.type === 'shoes'" value="running">Running</option>
                    <option *ngIf="productForm.value.type === 'shoes'" value="tennis">Tennis</option>

                    <option *ngIf="productForm.value.type === 'clothing'" value="top">Tops & T-Shirts</option>
                    <option *ngIf="productForm.value.type === 'clothing'" value="pants">Pants</option>
                    <option *ngIf="productForm.value.type === 'clothing'" value="shorts">Shorts</option>

                    <option *ngIf="productForm.value.type === 'accessories'" value="bags">Bags</option>
                    <option *ngIf="productForm.value.type === 'accessories'" value="Hats">Hats</option>
                    <option *ngIf="productForm.value.type === 'accessories'" value="watches">Watches</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" formControlName="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="K">Kid</option>
                </select>
            </div>
    
            <div class="form-group col">
                <label for="collection">Collection</label>
                <select class="form-control" id="collection" formControlName="collection" required>
                    <option value="fall/winter">Fall / Winter</option>
                    <option value="spring/summer">Spring / Summer</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col">
                <label for="color">Color</label>
                <input type="text" formControlName="color" id="color" class="form-control" maxlength="255" required>
            </div>
    
            <div class="form-group col">
                <label for="material">Material</label>
                <input type="text" formControlName="material" id="material" class="form-control" maxlength="255" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col">
                <label for="short">Short Description</label>
                <input type="text" formControlName="short" id="short" class="form-control" maxlength="255" required>
            </div>
    
            <div class="form-group col">
                <label for="long">Description</label>
                <textarea formControlName="long" id="long" class="form-control" required></textarea>
            </div>
        </div>

        <div class="row">
            <div class="form-group col">
                <div class="col-sm-3">Size Available</div>
                <div class="col-sm-10 mt-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" formControlName="small">
                        <label class="form-check-label" for="inlineCheckbox1">Small (S)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" formControlName="medium">
                        <label class="form-check-label" for="inlineCheckbox2">Medium (M)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" formControlName="large" >
                        <label class="form-check-label" for="inlineCheckbox3">Large (L)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" formControlName="xlarge" >
                        <label class="form-check-label" for="inlineCheckbox3">X-Large (XL)</label>
                    </div>
                </div>
            </div>

            <div class="form-group col">
                <label for="img">Image Url</label>
                <input type="text" formControlName="img" id="img" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-8"></div>
            <div class="form-group col-2">
                <button type="button" (click)="close()" class="btn border theme-btn--light1 btn--md float-right" style="width: 100%">Cancel</button>
            </div>
            <div class="form-group col-2">
                <button class="btn theme-btn--dark1 btn--md float-right" style="width: 100%" [disabled]="isButtonDisabled || !productForm.valid">Save</button>
            </div>
        </div>
</form>
