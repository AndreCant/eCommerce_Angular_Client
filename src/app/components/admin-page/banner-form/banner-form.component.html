<form [formGroup]="bannerForm" (ngSubmit)="saveBanner()">

    <div class="row">
        <div class="form-group col">
            <label for="name">{{ "banner.name" | translate }}</label>
            <input type="text" formControlName="name" id="name" class="form-control" required>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label for="title">{{ "banner.title" | translate }}</label>
            <angular-editor formControlName="title" id="title" class="form-control"></angular-editor>
        </div>

        <div class="form-group col">
            <label for="subTitle">{{ "banner.subTitle" | translate }}</label>
            <angular-editor formControlName="subTitle" id="subTitle" class="form-control"></angular-editor>
        </div>
    </div>

    <div class="row text-center">
        <div class="form-group col">
            <input type="file" hidden (change)="onFileSelected($event)" #fileUpload>

            <div class="file-upload text-center m-3">
                <button type="button" class="btn btn-outline-default waves-effect" (click)="fileUpload.click()">
                    <i class="fas fa-paperclip pr-2" aria-hidden="true"></i>
                    {{fileName || "Upload New Image..."}}
                </button>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <div class="form-group col">
            <img [src]="imageSrc" *ngIf="imageSrc">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-8"></div>
        <div class="form-group col-2">
            <button type="button" (click)="close()" class="btn border theme-btn--light1 btn--md float-right" style="width: 100%">{{ "banner.cancel" | translate}}</button>
        </div>
        <div class="form-group col-2">
            <button class="btn theme-btn--dark1 btn--md float-right" style="width: 100%" [disabled]="isButtonDisabled || !bannerForm.valid">{{ "banner.save" | translate}}</button>
        </div>
    </div>
</form>
